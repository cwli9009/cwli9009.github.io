<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>喜帖</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html,body {
      width:100vw; height:100vh;
      background:#eee; overflow:hidden;
    }
    body {
      display:flex; justify-content:center; align-items:center;
    }
    #album {
      position:relative;
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden; cursor:pointer;
    }
    .side {
      display:flex; align-items:center; overflow:hidden;
      height:auto; /* 由圖片決定高度 */
    }
    .side.left  { justify-content:flex-end; }
    .side.right { justify-content:flex-start; }
    .side.single {
      width:100vw; justify-content:center;
    }
    .side.dual {
      width:50vw;
    }
    .side img {
      max-width:100%; max-height:100vh;
      object-fit:contain; display:block;
      user-select:none;
    }
    .middle-line {
      position:absolute;
      left:50%; transform:translateX(-50%);
      width:2px; background:#bbb; opacity:0.7;
      pointer-events:none;
      transition:height .2s, top .2s;
    }
    #counter {
      position:absolute; bottom:12px; right:24px;
      background:rgba(238,238,238,0.8);
      padding:3px 14px; border-radius:8px;
      font-size:1.1rem; color:#555; letter-spacing:2px;
      z-index:20;
    }
  </style>
</head>
<body>
  <div id="album" title="點擊左右切換"></div>
  <div id="counter">1 / 4</div>
  <script>
    const doublePages = [
      [null,    '0.PNG'],
      ['1.PNG', '2.PNG'],
      ['3.PNG', null   ]
    ];

    // 展平成單頁
    function getSingle() {
      return doublePages.flat().filter(x=>x);
    }

    let current=0, singleIndex=0, forceSingle=false;
    const album   = document.getElementById('album');
    const counter = document.getElementById('counter');

    function widthSingle() {
      return window.innerWidth < 700;
    }

    function render() {
      album.innerHTML = '';
      const useSingle = widthSingle() || forceSingle;
      if (!useSingle) {
        // —— 雙頁模式 —— 
        const [lSrc,rSrc] = doublePages[current];
        const left  = document.createElement('div');
        const right = document.createElement('div');
        left.className  = 'side dual left';
        right.className = 'side dual right';

        let imgL, imgR;
        if (lSrc) {
          imgL = document.createElement('img');
          imgL.src=lSrc; imgL.alt='喜帖';
          left.appendChild(imgL);
        }
        if (rSrc) {
          imgR = document.createElement('img');
          imgR.src=rSrc; imgR.alt='喜帖';
          right.appendChild(imgR);
        }
        album.appendChild(left);

        // 分隔線
        const line = document.createElement('div');
        line.className='middle-line';
        function adjust() {
          const h1 = imgL?.getBoundingClientRect().height || 0;
          const h2 = imgR?.getBoundingClientRect().height || 0;
          const H  = Math.max(h1,h2);
          // 決定是否切回單頁：當雙頁高度小於 60% 視窗
          forceSingle = (H > 0 && H < window.innerHeight*0.7);
          if (forceSingle) {
            render();  // 低於門檻，重繪成單頁
            return;
          }
          if (H > 0) {
            line.style.height = H+'px';
            line.style.top    = `calc(50% - ${H/2}px)`;
          } else {
            line.style.height = '100vh';
            line.style.top    = '0';
          }
        }
        [imgL,imgR].forEach(i=>i?.addEventListener('load',adjust));
        setTimeout(adjust,100);

        album.appendChild(line);
        album.appendChild(right);
        counter.textContent = `${current+1} / ${doublePages.length}`;
      } else {
        // —— 單頁模式 —— 
        const singles = getSingle();
        const src = singles[singleIndex];
        const div = document.createElement('div');
        div.className='side single';
        if (src) {
          const img = document.createElement('img');
          img.src=src; img.alt='喜帖';
          div.appendChild(img);
        }
        album.appendChild(div);
        counter.textContent = `${singleIndex+1} / ${singles.length}`;
      }
    }

    function next() {
      if (!widthSingle() && !forceSingle) {
        current=(current+1)%doublePages.length;
      } else {
        const s=getSingle();
        singleIndex=(singleIndex+1)%s.length;
      }
      render();
    }
    function prev() {
      if (!widthSingle() && !forceSingle) {
        current=(current-1+doublePages.length)%doublePages.length;
      } else {
        const s=getSingle();
        singleIndex=(singleIndex-1+s.length)%s.length;
      }
      render();
    }

    album.onclick = e=>{
      const w=album.offsetWidth;
      e.clientX<w/2?prev():next();
    };
    document.addEventListener('keydown',e=>{
      if(e.key==='ArrowLeft') prev();
      if(e.key==='ArrowRight'||e.key===' ') next();
    });
    window.addEventListener('resize', ()=>{ forceSingle=false; render(); });

    render();
  </script>
</body>
</html>
