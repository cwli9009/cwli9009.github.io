<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>喜帖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #eee;
      overflow: hidden;
    }
    body {
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #album {
      display: flex;
      align-items: stretch;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
      background: none;
      box-shadow: none;
      border-radius: 0;
      margin: 0; padding: 0;
      position: relative;
      overflow: hidden;
      min-width: 0;
      min-height: 0;
    }
    .side {
      width: 50vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: none;
      overflow: hidden;
      position: relative;
      transition: width 0.2s;
    }
    .side.left {
      justify-content: flex-end; /* 左邊圖片靠右貼中線 */
    }
    .side.right {
      justify-content: flex-start; /* 右邊圖片靠左貼中線 */
    }
    .side img {
      height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      min-width: 0;
      min-height: 0;
    }
    .side.blank {
      background: none;
    }
    #counter {
      margin: 8px 0 0 0;
      font-size: 1.1rem;
      color: #555;
      letter-spacing: 2px;
      background: rgba(238,238,238,0.8);
      border-radius: 8px;
      padding: 3px 14px;
      position: absolute;
      bottom: 12px;
      right: 24px;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .side, #album {
        height: 60vw;
        max-height: 90vh;
      }
    }
    @media (max-width: 600px) {
      .side, #album {
        height: 66vw;
        min-height: 40vw;
        max-height: 80vh;
      }
      #counter { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="album" title="點擊切換頁面"></div>
  <div id="counter">1 / 3</div>

<script>
  // [左, 右] 雙欄，每頁都必有2欄，空白用 null
  const pages = [
    [null,    '0.PNG'],      // 封面：左空，右圖片
    ['1.PNG', '2.PNG'],      // 內頁：左右都有圖
    ['3.PNG', null   ]       // 封底：左有圖，右空
  ];
  let current = 0;
  let singleIndex = 0; // for single page mode

  // 偵測是否要進入單頁模式
  function isSinglePage() {
    return window.innerWidth <= 600;
  }

  const album = document.getElementById('album');
  const counter = document.getElementById('counter');

  function render() {
    album.innerHTML = '';
    if (!isSinglePage()) {
      // 雙頁模式
      for (let i = 0; i < 2; i++) {
        const src = pages[current][i];
        const side = document.createElement('div');
        side.className = 'side ' + (i === 0 ? 'left' : 'right');
        if (src) {
          const img = document.createElement('img');
          img.src = src;
          img.alt = '喜帖';
          side.appendChild(img);
        } else {
          side.classList.add('blank');
        }
        album.appendChild(side);
      }
      counter.textContent = (current + 1) + ' / ' + pages.length;
    } else {
      // 單頁模式
      // 用 singleIndex 指定顯示哪一個（左或右）
      const page = pages[current];
      let pageCount = pages.length * 2;
      let pageNumber = current * 2 + singleIndex + 1;
      const side = document.createElement('div');
      side.className = 'side single';
      if (page[singleIndex]) {
        const img = document.createElement('img');
        img.src = page[singleIndex];
        img.alt = '喜帖';
        side.appendChild(img);
      } else {
        side.classList.add('blank');
      }
      album.appendChild(side);
      counter.textContent = pageNumber + ' / ' + pageCount;
    }
  }

  album.onclick = function() {
    if (!isSinglePage()) {
      current = (current + 1) % pages.length;
      render();
    } else {
      // 單頁模式，點擊切換左/右，然後才換下一個雙頁
      singleIndex++;
      if (singleIndex >= 2) {
        singleIndex = 0;
        current = (current + 1) % pages.length;
      }
      render();
    }
  };

  document.addEventListener('keydown', function(e) {
    if (!isSinglePage()) {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        current = (current + 1) % pages.length;
        render();
      } else if (e.key === 'ArrowLeft') {
        current = (current - 1 + pages.length) % pages.length;
        render();
      }
    } else {
      // 單頁模式
      if (e.key === 'ArrowRight' || e.key === ' ') {
        singleIndex++;
        if (singleIndex >= 2) {
          singleIndex = 0;
          current = (current + 1) % pages.length;
        }
        render();
      } else if (e.key === 'ArrowLeft') {
        singleIndex--;
        if (singleIndex < 0) {
          singleIndex = 1;
          current = (current - 1 + pages.length) % pages.length;
        }
        render();
      }
    }
  });

  window.addEventListener('resize', render);

  render();
</script>
</body>
</html>
